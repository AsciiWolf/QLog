<!DOCTYPE html>
<html>

<head>
  <title>Online Map</title>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
   <script src="https://foldynl.github.io/QLog/js/L.Maidenhead.js"></script>
   <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <script>
    var mapOptions = {
             center: [0,0],
             zoom: 2,
             minZoom: 2,
          }


    var map = L.map('map', mapOptions);
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                {
                   attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
                }).addTo(map);

    var maidenhead = L.maidenhead({color : 'rgba(0, 0, 255, 0.5)'}).addTo(map);

    var t = L.terminator({fillOpacity: 0.2});

    setInterval(function(){updateTerminator(t)}, 60000);

    function updateTerminator(t)
    {
       var t2 = L.terminator({fillOpacity: 0.2});
       t.setLatLngs(t2.getLatLngs());
       t.redraw();
    }

    var layerControl = new L.Control.Layers(null, {
    "Grip": maidenhead,
    "Gray-Line": t,},{}).addTo(map);

    var greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    var yellowIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    var homeIcon = new L.Icon({
      iconUrl: 'https://img.icons8.com/external-dreamstale-green-shadow-dreamstale/64/000000/external-antenna-communication-dreamstale-green-shadow-dreamstale.png',
      iconSize: [50, 50],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

  </script>

</body>

</html>
